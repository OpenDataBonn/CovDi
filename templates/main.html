  <body>    
    <div class="container main_container">
        <div class="row header_row">
            <div class="col">
                <h1 style="color: ###page_title_color###">###page_title###</h1>

                <img src="assets/logo.png" alt="IT Bonn" title="IT Bonn" height="75px"/>

        <div class="row nav_row">
            ###nav###
        </div>
        <div class="row main_row">
            <div class="col main_column">###main###</div>
        </div>
        <hr />
        <div class="row footer_row">
            <div class="col-10 footer_info">Version 1.4.0</div>
            <div class="col"><a href="changelog.html" target="_blank">Changelog</a></div>
        </div>
    </div>
      
    <!-- Modal -->
    <div class="modal fade" id="modalInfo" tabindex="-1" role="dialog" aria-labelledby="modalInfoLabel" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="modalInfoLabel">Informationen</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Schliessen">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            ...
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Schliessen</button>
          </div>
        </div>
      </div>
    </div>
    <div class="modal fade" id="modalError" tabindex="-1" role="dialog" aria-labelledby="modalErrorLabel" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="modalErrorLabel">Achtung!</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Schliessen">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            ...
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Schliessen</button>
          </div>
        </div>
      </div>
    </div>
    <div class="modal fade" id="modalDelete" tabindex="-1" role="dialog" aria-labelledby="modalErrorLabel" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="modalErrorLabel">Achtung!</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Schliessen">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            ...
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Schliessen</button>
            <button type="button" class="btn btn-danger" onclick="deleteItem()">Löschen</button>
              <div id="itemToDelete" style="display:none"></div>
              <div id="typeToDelete" style="display:none"></div>
          </div>
        </div>
      </div>
    </div>
    <div class="modal fade" id="modalClose" tabindex="-1" role="dialog" aria-labelledby="modalInfoLabel" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="modalInfoLabel">Achtung!</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Schliessen">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            ...
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Schliessen</button>
            <button type="button" class="btn btn-danger" onclick="openCloseItem()">Ok</button>
              <div id="itemToClose" style="display:none"></div>
              <div id="typeToClose" style="display:none"></div>
          </div>
        </div>
      </div>
    </div>
    <div class="modal fade" id="modalAbortQ" tabindex="-1" role="dialog" aria-labelledby="modalErrorLabel" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="modalErrorLabel">Quarantäne abbrechen!</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Schliessen">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <div class="row">
              <div class="col-6">Abbruch durch:</div>
                <div class="col">
                    <input type="text" class="form-control" id="Q_ABBR_DURCH" name="Q_ABBR_DURCH" value="" readonly="true"/>
                    <input type="hidden" id="LQ_ABBR_DURCH" name="Q_ABBR_DURCH" value="" /><br />
                </div>
              </div>   
              <div class="row">
                <div class="col-6">Abbruch am:</div>
                <div class="col">
                     <input type="text" class="form-control datepicker" id="Q_ABBR_AM" name="Q_ABBR_AM" value=""/>
                </div>         
              </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Schliessen</button>
            <button type="button" class="btn btn-danger" onclick="abortQ()">Ok</button>
              <div id="qToAbort" style="display:none"></div>              
          </div>
        </div>
      </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="js/jquery-3.4.1.min.js"></script>
    <script src="js/jquery-ui.min.js"></script>
    <script src="bootstrap/js/bootstrap.min.js"></script>
    <script src="js/main.js"></script>
